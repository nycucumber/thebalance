{% extends "/layout.html" %}

{% block body %}
<body>


	{% block scriptAndStyle %}
	<style type="text/css">

		body{
			background: white;

		}

		.title{
			color: black;
		}

		.tabs{
			color: black;
		}

		.footer{
			color: black;
		}

		#toPath{
			color:#272727;
		}

		a:hover {
			color: black;
			text-decoration: none;
		}

	</style>

	
	<script>
		$(document).ready(function(){
		$('#toReport').mouseover(function(){
		$(this).addClass('dropdown');
		})
		$('#toReport').mouseleave(function(){
		$(this).removeClass('dropdown');
		})

		})
	</script>

	{% endblock %}


	{% block bgmusic %}
	<!-- <audio autoplay="true" loop><source src="static/music/bg.mp3" type="audio/mpeg" /></audio> -->
	{% endblock %}

<div id="header">
	<div class="title">
		<p class="logo">BALANCE</p>

		
		<div class="tabs">
		
			{% block tabs %}
			<a id="toPath" class="tab" href="/">PATH</a>
			<a id="toForm" class="tab" href="/Form">FORM</a> 
			{% endblock %}

		</div>
		<!-- <p id="logo_subtitle"> BY <a href="http://yangwangphilo.com">Yang Wang</a> AND <a href="http://zhenzhenqi.info/">Zhenzhen Qi</a> </p> -->
	</div>

</div>
