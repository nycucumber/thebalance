<p id="form_average"  >{{ average }} </p>



<canvas id="form_average_bar" width="240" height="10">YOUR BROWSER DOESN'T SUPPORT CANVAS TAG, PLEASE DUMP IT</canvas>
<script>
var c=document.getElementById("form_average_bar");

	var p_average = $("#form_average").text();
	p_average =  map(p_average,0,1,0,240);
	var a=c.getContext("2d");
	
	//background
	a.fillStyle="#C9C9C9";
	a.fillRect(0,0,240,10);

    //bar
	a.fillStyle="#646464";
	a.fillRect(p_average,0,20,10);
</script>
